<app-toast aria-live="polite" aria-atomic="true"></app-toast>
<ng-template [ngIf]="isDesktop">
  <mat-sidenav-container class="desktopContainer">
    <mat-sidenav *ngIf="router.url != '/'" mode="side" class="sidebar" opened>
      <app-sidebar></app-sidebar>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-template>

<ng-template [ngIf]="!isDesktop">
  <app-header *ngIf="router.url != '/'"></app-header>
  <router-outlet></router-outlet>
</ng-template>
