<div class="userBox">
  <div class="userComp" [ngClass]="isDesktop? 'desktop' : 'mobile'">
    <div class="topBar">
      <div class="topBarTitle">
        <h1 style="margin-left: 1rem">Users</h1>
      </div>
      <div class="topBarContent">
        <button class="addButton" (click)="openCreateUser()">Add User</button>
        <div class="search">
          <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off"
                 placeholder="Search">
        </div>
      </div>
      <div class="listIdentifiers">
        <h1 style="width: 20%; margin-left: 1rem">ID</h1>
        <h1 style="width: 40%">Name</h1>
        <h1 style="width: 30%">Enabled</h1>
      </div>
    </div>
    <div class="userList">
      <ul class="list">
        <li class="userItem" *ngFor="let user of userList | filter:searchText; let i = index">
          <div class="userButton">
            <span *ngIf="!isDesktop"
                  (click)="userDetail(user,i)" [class.active]="selectedIndex === i">
                <p style="width: 20%; margin-left: 1rem">{{user.id}}</p>
                <p style="width: 40%">{{user.name}}</p>
                <p style="width: 30%">{{user.enabled ? 'True' : 'False'}}</p>
              <p></p>
            </span>
            <span *ngIf="isDesktop" (click)="userDetail(user, i)" [class.active]="selectedIndex === i">
                <p style="width: 20%; margin-left: 1rem">{{user.id}}</p>
                <p style="width: 40%">{{user.name}}</p>
                <p style="width: 30%">{{user.enabled ? 'True' : 'False'}}</p>
            </span>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <div *ngIf="isDesktop" class="userShow">
    <app-user-info [user]="selectedUser"></app-user-info>
  </div>
</div>
