<div class="modal-header">
  <h4 class="modal-title">{{user.name}}</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
  <ul class="list">
    <li>
      <h2 class="first">ID:</h2>
      <h2>{{user.id}}</h2>
    </li>
    <li>
      <h2 class="first">Username:</h2>
      <h2>{{user.username}}</h2>
    </li>
    <li>
      <h2 class="first">Enabled:</h2>
      <h2>{{user.enabled ? 'True' : 'False'}}</h2>
    </li>
  </ul>
</div>
<div class="modal-footer">
  <button *ngIf="!isUserAdmin" class="pwdButton" style="border: none; border-radius: 5px" (click)="openChangePass()">
    Change password
  </button>
  <button style="border: none; border-radius: 5px" [ngClass]="user.enabled ? 'disableBtn':'enableBtn' "
          (click)="openConfirm()">{{user.enabled ? 'Disable' : 'Enable'}}</button>
</div>
