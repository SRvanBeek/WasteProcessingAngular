<div class="all">
  <div class="topbar">
<h1 style="margin-left: 1rem">History</h1>
  </div>
<div class="row filterheader">
  <div class="btnCtn col-sm-2">
    <button class="btn disableButton" (click)="checkEnableOrDisable(enabled.value)" [disabled]="disableChecklist.length === 0">
      {{ enabled.value == 'Enabled' ? 'Disable' : 'Enable'}}</button>
  </div>
  <div class="btnCtn col-sm-2">
    <button class="btn detailsButton" (click)="openDetails()">Details</button>
  </div>
  <select class="form-select dropdownbar col-sm-2" aria-label="Select type" (change)="getType(typeSelection.value)" #typeSelection>
    <option value="all" selected>All-types</option>
    <option value="order">Orders</option>
    <option value="catWaste">catWaste</option>
    <option value="storage">Storage</option>
  </select>

  <select class="form-select dropdownbar2" aria-label="Select Enabled" (change)="getEnabledDisabled(enabled.value)" #enabled >
    <option>Enabled</option>
    <option>Disabled</option>
  </select>
  <input class="searchbar" type="text" name="search" [(ngModel)]="searchText" placeholder="Search...">

</div>
<div class="row size">
  <div class="row">
    <div style="width: 95px"></div>
    <div class="listIdentifiers col-sm-10">
      <h1 class="col-sm-2" style="margin-left: auto">Article Number</h1>
      <h1 class="col-sm-2">Customer</h1>
      <h1 class="col-sm-2">Type</h1>
      <h1 class="col-sm-2">Employee</h1>
      <h1 class="col-sm-2">Metrage</h1>
      <h1 class="col-sm-2">Date</h1>
  </div>
  </div>

  <div class="history">
    <ul class="list-unstyled" *ngFor="let leftover of shownLeftovers | filter:searchText">
      <app-history-item [leftover]="leftover" (disableInfo)="checklistItems($event)" ></app-history-item>
    </ul>
  </div>
</div>
</div>
