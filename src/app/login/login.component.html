<div id="background">
  <div id="container">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-7 text-black" id="login-row">

          <div>
            <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
            <img src="{{ logoImagePath }}"
                 class="img-fluid mt-5"
                 alt="Logo image">
          </div>

          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

            <form [formGroup]="loginForm" style="width: 23rem;">

              <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>

              <div class="form-outline mb-4">
                <input type="username" id="formUsername" class="form-control form-control-lg"
                       formControlName="username"/>
                <label class="form-label" for="formUsername">Username</label>
              </div>

              <div class="form-outline mb-4">
                <input type="password" id="formPassword" class="form-control form-control-lg"
                       formControlName="password"/>
                <label class="form-label" for="formPassword">Password</label>
              </div>

              <div class="pt-1 mb-4">
                <button [disabled]="loading" class="btn btn-info btn-lg btn-block" type="button" (click)="login()">
                  Login
                </button>
              </div>
              <button class="btn btn-warning" (click)="test()"></button>

              <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
            </form>

          </div>

        </div>
        <div class="col px-0 d-none d-sm-block">
          <img src="{{ loginImagePath }}"
               alt="Login image" class="img-fluid" style="object-fit: cover; height: 100%">
        </div>
      </div>
    </div>
  </div>
</div>
