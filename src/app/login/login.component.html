<div id="background"></div>
<div id="desktop">
  <div class="container-fluid">
    <div class="row desktop-row">
      <div class="col-sm-7 text-black" id="login-row">
        <div>
          <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
          <img src="{{ logoImagePath }}"
               class="img-fluid mt-5"
               alt="Logo image">
        </div>
        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
          <form [formGroup]="loginForm" style="width: 23rem;">
            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Welcome Back</h3>
            <div class="form-outline mb-4">
              <input type="username" id="formUsername" class="form-control form-control-lg"
                     formControlName="username"/>
              <label class="form-label" for="formUsername">Username</label>
            </div>
            <div class="form-outline mb-4">
              <input type="password" id="formPassword" class="form-control form-control-lg"
                     formControlName="password"/>
              <label class="form-label" for="formPassword">Password</label>
            </div>
            <div class="pt-1 mb-4">
              <button [disabled]="loading || !loginForm.valid" class="btn btn-info btn-lg btn-block" type="button" (click)="login()">
                Login
              </button>
              <p [hidden]="!failedAuth" class="mt-1" style="color: red">Invalid credentials, please try again</p>
            </div>
          </form>
        </div>
      </div>
      <div class="col px-0 d-none d-sm-block">
        <img src="{{ loginImagePath }}"
             alt="Login image" class="img-fluid" style="object-fit: cover; height: 100%">
      </div>
    </div>
  </div>
</div>
<div id="mobile">
  <div class="mobileWrapper">
    <div class="row">
      <img id="mobileLogo" src="{{logoImagePath}}" alt="Logo image">
    </div>
    <div class="row">
      <h1 id="mobileWelcome">Welcome Back</h1>
    </div>
      <div class="row">
        <form [formGroup]="loginForm" style="width: 226px;">
          <div class="form-outline" style="padding-bottom: 1rem">
            <input type="username" class="inputFieldMobile form-control"
                   formControlName="username"/>
          </div>
          <div class="form-outline" style="padding-bottom: 1.5rem">
            <input type="password" class="inputFieldMobile form-control"
                   formControlName="password"/>
          </div>
          <div class="row">
            <button id="mobileLoginBtn" [disabled]="loading || !loginForm.valid" class="btn btn-info" type="button" (click)="login()">
              Login
            </button>
            <p [hidden]="!failedAuth" class="mt-1" style="color: red">Invalid credentials, please try again</p>
          </div>
        </form>
      </div>
    </div>
</div>
