<div class="wasteProc">
  <div class="todoComp" [ngClass]="isDesktop? 'desktop' : 'mobile'">
    <div class="topBar">
      <p>Amount of waste to go: 1</p>
      <select class="form-select" aria-label="Select type" (change)="setType(typeSelection.value)" #typeSelection>
        <option value="all" selected>All</option>
        <option value="order">Orders</option>
        <option value="catWaste">Categorized waste</option>
        <option value="storage">Storage</option>
      </select>
    </div>
    <div class="todoList">
      <ul>
        <li class="toDoItem" *ngFor="let todo of todoList; let i = index">
          <div class="toDoButton">
          <span *ngIf="!isDesktop" data-bs-toggle="modal" data-bs-target="#todoModal"
                (click)="todoDetail(todo,i)" [class.active]="selectedIndex === i">id: {{todo.id}}
            , Type:  {{todo.type}}</span>
            <span *ngIf="isDesktop" (click)="todoDetail(todo, i)" [class.active]="selectedIndex === i">id: {{todo.id}}
              , Type:  {{todo.type}}</span>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <div *ngIf="isDesktop" class="todoShow">
    <app-cut-waste-info-box [todo]="selectedTodo "></app-cut-waste-info-box>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="todoModal" tabindex="-1" aria-labelledby="todoModel"
       aria-hidden="true">
    <app-to-do-modal [todo]="selectedTodo" [type]="selectedType" [isShownInput]="showModal"
                     (isShownOutput)="setShown($event)"></app-to-do-modal>
  </div>

</div>
