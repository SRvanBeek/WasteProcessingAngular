<div class="categories">
  <div class="todoComp" [ngClass]="isDesktop? 'desktop' : 'mobile'">
    <div class="topBar">
      <div class="topBarTitle">
        <h1 style="margin-left: 1rem">Categories</h1>
      </div>
      <div class="topBarContent">
        <button type="button" class="addButton">Add</button>
        <div class="selector">
          <h1>Search:</h1>
          <input type="text" class="searchbar">
        </div>
      </div>
      <div class="listIdentifiers">
        <h1 style="width: 20%;margin-left: 1rem">ID</h1>
        <h1 style="width: 40%">Category</h1>
        <h1 style="width: 30%">Condition</h1>
      </div>
    </div>
    <div class="todoList">
      <ul class="list">
        <li class="toDoItem" *ngFor="let category of categoriesList">
          <div class="toDoButton">
            <span class="overflowHidden">
                <p style="width: 20%; margin-left: 1rem">{{category.id}}</p>
                <p style="width: 40%">{{category.name}}</p>
                <p style="width: 30%">{{category.voorwaarde}}</p>
            </span>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <div *ngIf="isDesktop" class="todoShow">
    <app-category-info-box></app-category-info-box>
  </div>
</div>
