<div class="box">
  <form id="form">
    <button type="button" class="btn-primary" id="button-pdf" (click)="showOrder()">Refresh</button>
    <button type="button" class="btn-secondary" (click)="disableOrder()" *ngIf="isAdmin">disable</button>
    <input type="search" id="query" name="q" placeholder="Search...">
    <button type="button" class="searchknop">ğŸ”</button>
  </form>
</div>
<div class="scrollMenu">
  <table class="styled-table float-end">
    <thead>
    <tr class="tableHead">
      <th class="check"></th>
      <th>ID</th>
      <th>ArticleID</th>
      <th>CustomerID</th>
      <th>Metrage</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of orderList; let i = index">
      <td>
        <mat-checkbox id="{{'check' + i}}" (change)="onCheck(item)"></mat-checkbox>
      </td>
      <td>{{item.id}}</td>
      <td>{{item.artikelID}}</td>
      <td>{{item.customerID}}</td>
      <td>{{item.metrage}}</td>
    </tr>
    </tbody>
  </table>
</div>
