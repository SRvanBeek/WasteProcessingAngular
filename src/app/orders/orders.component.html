<div class="box">
  <form id="form">
    <button type="button" class="btn-primary" id="button-pdf" (click)="showOrder()">Refresh</button>
    <button type="button" class="btn-secondary" (click)="disableOrder()" *ngIf="isAdmin">disable</button>
    <input type="search" id="query" name="q" placeholder="Search...">
    <button type="button" class="searchknop">🔍</button>
  </form>
</div>
<div class="scrollMenu">
  <table class="styled-table float-end">
    <thead>
    <tr class="tableHead">
      <th class="check"></th>
      <th>ID</th>
      <th>Customer</th>
      <th>Metrage</th>
      <th>Colour</th>
      <th>Weight</th>
      <th>Category</th>
      <th>Employee</th>
      <th>Date</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of orderList; let i = index">
      <td>
        <mat-checkbox id="{{'check' + i}}" (change)="onCheck(item)"></mat-checkbox>
      </td>
      <td>{{item.id}}</td>
      <td>{{item.dateProcessed}}</td>
      <td>{{this.userList[0].name}}</td>
      <td>{{this.cutWasteList[0].metrage}}</td>
      <td>{{this.cutWasteList[0].gewicht}}</td>
    </tr>
    </tbody>
  </table>
</div>
