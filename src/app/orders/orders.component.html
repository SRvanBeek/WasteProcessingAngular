<div class="box">
  <form id="form">
    <button type="button" class="btn-primary" id="button-pdf" (click)="showOrder()">Show Orders</button>
    <button type="button" class="btn-secondary">delete</button>
    <input type="search" id="query" name="q" placeholder="Search...">
    <button type="button" class="searchknop">🔍</button>
  </form>
</div>
<div class="scrollMenu">
  <table class="styled-table float-end">
    <thead>
    <tr>
      <th class="check"></th>
      <th>ID</th>
      <th>ArticleID</th>
      <th>CustomerID</th>
      <th>Metrage</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of orderList">
      <td class="check"><input type="checkbox" id="order1"></td>
      <td>{{item.id}}</td>
      <td>{{item.artikelID}}</td>
      <td>{{item.customerID}}</td>
      <td>{{item.metrage}}</td>
    </tr>
    </tbody>
  </table>
</div>
